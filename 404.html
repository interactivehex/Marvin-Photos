<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvin Photos - 404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400..900&display=swap');

        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            font-family: "Noto Serif", serif;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-family: "Bodoni Moda", serif;
            font-size: 96px; /* bigger logo */
            font-weight: 700;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .logo:hover {
            color: darkgray;
        }

        h1 {
            font-size: 64px; /* smaller than logo */
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px; /* subtitle smaller */
            margin-top: 0;
            color: white;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .logo { font-size: 60px; }
            h1 { font-size: 40px; }
            p { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div>
        <a href="https://marvin.photos/" class="logo">Marvin Photos</a>
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
    </div>
</body>
</html>
